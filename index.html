<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="display-history">123</div>
            <div class="display-current">123</div>
        </div>

        <div class="button-grid">
            <button type="button" value="C">C</button>
            <button type="button" value="⌫">⌫</button>
            <button type="button" value="%">%</button>
            <button type="button" value="÷">÷</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="×">×</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-">-</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">+</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="=" class="grid-col-span-2">=</button>
        </div>
    </div>
    
    <div class="footer">Created by <a href="https://github.com/Pavlukan" target="_blank">Pavlukan</a></div>
</body>
</html>
